<main class="container my-5">
  <style>
    .divider:after,
    .divider:before {
      content: "";
      flex: 1;
      height: 1px;
      background: #eee;
    }
  </style>
  <section
    class="w-75 mx-auto border border-light-subtle py-2 rounded-3 bg-white"
  >
    <div class="container py-5">
      <h2 class="text-center text-secondary-emphasis mb-3">LOGIN</h2>
      <div class="row d-flex align-items-center justify-content-center gy-5">
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form name="form">
            <!-- Username input -->
            <div class="form-outline">
              <label class="form-label fs-6 text-dark-emphasis" for="username"
                >Username</label
              >
              <input
                type="text"
                name="username"
                id="username"
                class="form-control invalid"
                ng-class="{'is-invalid': form.username.$touched && form.username.$invalid
                ,'is-valid': form.username.$touched && form.username.$valid}"
                required
                ng-model="userLogin.username"
                aria-describedby="usernameErr"
              />
              <small id="usernameErr" class="invalid-feedback"
                >Username cannot be empty</small
              >
            </div>

            <!-- Password input -->
            <div class="form-outline">
              <label class="form-label fs-6 text-dark-emphasis" for="password"
                >Password</label
              >
              <input
                id="password"
                name="password"
                type="password"
                class="form-control"
                ng-class="{'is-invalid': form.password.$touched && form.password.$invalid
                ,'is-valid': form.password.$touched && form.password.$valid}"
                aria-describedby="passwordErr"
                ng-model="userLogin.password"
                required
              />
              <small id="passwordErr" class="invalid-feedback"
                >Password cannot be empty</small
              >
            </div>

            <div class="d-flex gap-3 mt-3 justify-content-between">
              <!-- Submit button -->
              <button
                type="submit"
                ng-click="login()"
                class="btn btn-secondary"
              >
                Login
              </button>
              <a
                href="#!"
                class="text-primary-emphasis fw-light"
                style="height: fit-content"
                >Forgot password?</a
              >
            </div>
          </form>
        </div>
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img
            src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid"
            alt="Phone image"
          />
        </div>
      </div>
    </div>
  </section>
</main>
