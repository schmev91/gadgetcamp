<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bandcamp</title>
    <link href="./src/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./src/css/global.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <base href="/">
</head>

<body ng-app="App" class="bg-wall">
    <div id="top-bar" class="container-fluid  bg-sub pb-1 ">
        <div class="container text-secondary-emphasis  d-flex ">
            <div id="top-bar-greet" class="col top-bar-left">We have come to bring you the best goods! <i
                    class="fa-solid fa-face-grin-hearts"></i>
            </div>
            <div id="top-bar-account" class=" col  d-flex justify-content-end gap-3">
                <a class="text-secondary-emphasis" href="">Sign
                    up</a>
                <a class="text-secondary-emphasis" href="">Login</a>
            </div>
        </div>
    </div>
    <header class="container-fluid bg-white p-2 ">
        <div id="header" class="container">
            <div class="row align-items-center">
                <div class="header-logo col-2">
                    <a href="">
                        <img class="img-fluid" src="./src/img/gadgetcamp-logo.png" alt="">
                    </a>
                </div>
                <div class="col d-flex ">
                    <div class="flex-grow-1 ">
                        <form class="search d-flex ">
                            <input class="form-control border  rounded-end-0 border-end-0   "
                                placeholder="What are we buying today?" type="text">
                            <button class="btn border border-start-0  rounded-start-0  p-0 pe-2"><i
                                    class="fa-solid fa-magnifying-glass"></i>
                            </button>

                        </form>
                        <div class="sub-categories d-flex gap-3">
                            <a class="link-secondary hover-underline text-decoration-none " href="">smartphones</a>
                            <a class="link-secondary hover-underline text-decoration-none " href="">laptops</a>
                            <a class="link-secondary hover-underline text-decoration-none " href="">furniture</a>
                            <a class="link-secondary hover-underline text-decoration-none " href="">fragrances</a>
                            <a class="link-secondary hover-underline text-decoration-none " href="">groceries</a>
                        </div>
                    </div>
                </div>
                <div class="header-right col-3 d-flex gap-3 justify-content-end align-items-center h-fit-content">
                    <div class="d-flex gap-4 align-items-center">
                        <a class="text-accent fs-5 link-underline text-decoration-none" href=""><i
                                class="fa-solid fa-shop"></i>
                            Shop</a>
                        <a href="" class="fs-5 link-secondary  text-decoration-none "><i
                                class=" fa-regular fa-face-smile-wink"></i> Account</a>
                    </div>
                    <span class="fw-medium  text-secondary opacity-50  h-fit-content">|</span>
                    <div class="header-cart">
                        <a href=""><i class="fs-3 text-accent fa-solid fa-cart-shopping"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div ng-view></div>

    <footer class="container-fluid bg-tertiary text-white mt-3 py-5 ">
        <div class="container">
            <div class="d-flex ">
                <div class="footer-left">

                </div>
                <div class="footer-right">

                </div>

            </div>
        </div>

    </footer>


</body>
<!-- END-HTML -->
<script src="src/js/module/bootstrap.bundle.min.js"></script>
<script src="src/js/module/angular.min.js"></script>
<script src="src/js/module/angular-route.min.js"></script>

<script src="src/js/app.js"></script>


</html>
